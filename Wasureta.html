<!DOCTYPE html>
<html>
    <head>
        <title>Wasureta</title>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex,nofollow">
        <meta name="author" content="菅野優輝">
        <meta http-equiv="content-language" content="ja">
        <meta http-equiv="content-type" content="text/html">
    </head>
    <body>
        <form name="Seito_passid" action="TEST.js" method="POST">
        <h2>パスワード再設定ページ</h2>
        <h3>部屋番号と登録しているメールアドレスを入力してください。</h3>
            <fieldset name="fsid">
                <legend>部屋番号</legend>
                <input name="id"type="text" size="24" maxlength="5"
                placeholder="部屋番号を入力してください。" required>
            </fieldset>
            <fieldset name="fspmailad">
                <legend>メールアドレス</legend>
                <input name="mailad" type="text" size="64" maxlength="64"
                placeholder="メールアドレスを入力してください。" required>
            </fieldset>
            <button name="sousin" type="submit">　送信　</button>
            <button name="sakuzyo" type="reset">　リセット　</button>
        </form>
    </body>
</html>
